<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables in HTML</title>
</head>
<body>
<table border="1">
    <thead>
        <tr>
            <td colspan="3">Cell 1</td>
            <td>Cell 2</td>
            <td>Cell 3</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="2">Cell 4</td>
            <td>Cell 5</td>
            <td>Cell 6</td>
            <td>Cell 7</td>
            <td>Cell 8</td>
        </tr>
        <tr>
            <td>Cell 9</td>
            <td>Cell 10</td>
            <td>Cell 11</td>
            <td>Cell 12</td>
        </tr>
        <tr>
            <td>Cell 13</td>
            <td rowspan="3">Cell 14</td>
            <td>Cell 15</td>
            <td>Cell 16</td>
            <td>Cell 17</td>
        </tr>
        <tr>
            <td>Cell 18</td>
            <td>Cell 19</td>
            <td>Cell 20</td>
            <td>Cell 21</td>
        </tr>
        <tr>
            <td>Cell 22</td>
            <td>Cell 23</td>
            <td>Cell 24</td>
            <td>Cell 25</td>
        </tr>
    </tbody>
</table>
</body>
</html>
